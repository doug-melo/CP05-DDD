<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head (~{::title='Usuário'})"></head>
<body>
<h2 th:text="${usuario.id} != null ? 'Editar Usuário' : 'Novo Usuário'"></h2>
<form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post" class="row g-3">
  <input type="hidden" th:field="*{id}"/>
  <div class="col-md-6">
    <label class="form-label">Nome</label>
    <input class="form-control" th:field="*{nome}"/>
    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
  </div>
  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input class="form-control" th:field="*{email}"/>
    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Salvar</button>
    <a class="btn btn-secondary" th:href="@{/usuarios}">Cancelar</a>
  </div>

</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
